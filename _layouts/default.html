---
layout: compress
---
<!DOCTYPE html>
<html lang="es">
  {% include head.html %}
  <body>

	<div class="art-app art-app-onepage">

		<div class="art-mobile-top-bar"></div>

		<div class="art-app-wrapper">
			<div class="art-app-container">
				{% include navigation.html %}

				<div class="art-content">
					<div class="art-curtain"></div>

					<div class="art-top-bg" style="background-image: url('{{ site.baseurl }}/assets/img/bg.jpg')">
						<div class="art-top-bg-overlay"></div>
					</div>

					<div class="transition-fade" id="swup">

						<div id="scrollbar" class="art-scroll-frame">

							{{ content }}

						</div>

					</div>
					
				</div>
			</div>
		</div>

		 <div class="art-preloader">
			<div class="art-preloader-content">
			  <h4>{{ site.sitename }}</h4>
			  <div id="preloader" class="art-preloader-load"></div>
			</div>
		  </div>

	</div>

	  <div id="swupMenu"></div>

	  <script src='{{ site.baseurl }}/assets/js/plugins/jquery.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/anime.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/swiper.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/progressbar.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/smooth-scrollbar.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/overscroll.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/typing.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/isotope.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/fancybox.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/plugins/swup.min.js'></script>
	  <script src='{{ site.baseurl }}/assets/js/main.js'></script>
	</body>
</html>
